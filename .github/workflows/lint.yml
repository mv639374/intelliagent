# .github/workflows/lint.yml
name: Lint Code

on:
  workflow_call:

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run Ruff Linter
        run: |
          source .venv/bin/activate
          uv run ruff check .

      - name: Run MyPy Type Checker
        run: |
          source .venv/bin/activate
          uv run mypy .

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Remove the cache-dependency-path since we're already in the frontend directory
          # cache-dependency-path: package-lock.json  # Remove this line

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
